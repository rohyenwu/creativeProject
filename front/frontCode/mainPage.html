<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Modern Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/—Pngtree—chongyang%20festival%20old%20man%20holding_3801893.png" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100 bg-light">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="mainPage.html"><span class="fw-bolder text-primary">돌봄 나침반</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <!--즐겨찾기 메뉴-->
                            <li class="nav-item" id="favoriteMenu" style="display: none">
                                <a class="nav-link" href="favorites.html">즐겨찾기</a></li>
                            <li class="nav-item" id="nonSignInUser" style="display: none">
                                <a class="nav-link" href="signIn.html">로그인하기</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Projects Section-->
            <section class="py-5">
                <div class="container px-5 mb-5">
                    <div class="text-center mb-5">
                        <h1 class="display-5 fw-bolder mb-0">
                            <span class="text-gradient d-inline">어떤 시설을 찾고 계신가요?</span>
                        </h1>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-11 col-xl-9 col-xxl-8">
                            <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                                <div class="card-body p-5">
                                    <form>
                                        <!-- 라디오 버튼 옵션 (가로 정렬) -->
                                        <div class="mb-3">
                                            <label class="fw-bold d-block mb-2">시설 유형</label>
                                            <div class="d-flex gap-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="facilityType" id="publicFacility" onclick="toggleDropdowns()">
                                                    <label class="form-check-label" for="publicFacility">공공시설</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="facilityType" id="outing" onclick="toggleDropdowns()">
                                                    <label class="form-check-label" for="outing">나들이</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="facilityType" id="cultureFestival" onclick="toggleDropdowns()">
                                                    <label class="form-check-label" for="cultureFestival">문화축제</label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--공공시설 드롭다운-->
                                        <div id="facilityDropdownFacilty" class="ms-3" style="display: none">
                                            <select class="form-select">
                                                <option value="">전체 선택</option>
                                                <option value="library">공공시설 소분류1</option>
                                                <option value="museum">공공시설 소분류2</option>
                                                <option value="theater">공공시설 소분류3</option>
                                            </select>
                                        </div>
                                        <!--문화축제 드롭다운-->
                                        <div id="facilityDropdownCulture" class="ms-3" style="display: none">
                                            <select class="form-select">
                                                <option value="">전체 선택</option>
                                                <option value="library">문화축제 소분류1</option>
                                                <option value="museum">문화축제 소분류2</option>
                                                <option value="theater">문화축제 소분류3</option>
                                            </select>
                                        </div>
                                        <br>
                                        <!-- 위치 입력 -->
                                        <div class="mb-3">
                                            <label for="location" class="fw-bold">위치 정보:</label>
                                            <div class="input-group">
                                                <button type="button" class="btn btn-primary" onclick="searchAddress()">주소 검색</button>
                                                <input type="text" class="form-control" id="location" placeholder="ex) 경북 구미시 대학로 61" readonly onclick="searchAddress()">
                                            </div>
                                        </div>

                                        <!-- 검색 버튼 -->
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-lg" onclick="requestFacilities()">검색</button>
                                        </div>
                                    </form>

                                    <div class="card overflow-hidden shadow rounded-4 border-0">
                                        <div class="card-body p-5">
                                            <h2 class="fw-bolder">지도</h2>
                                            <div id="map" style="width: 100%; height: 400px; border-radius: 10px;"></div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Call to action section-->
            <div class="container px-5 my-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-11 col-xl-9 col-xxl-8">
                        <!-- Experience Section-->
                        <section>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <h2 class="text-primary fw-bolder mb-4">공공시설</h2>
                            </div>
                            <!-- Experience Card 1-->
                            <div class="card shadow border-0 rounded-4 mb-5">
                                <div class="card-body p-5">
                                    <div class="row align-items-center gx-5">
                                        <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                            <div class="bg-light p-4 rounded-4">
                                                <div class="text-primary fw-bolder mb-2">공공시설 이름</div>
                                                <div class="small fw-bolder">공공시설 정보1</div>
                                                <div class="small text-muted">공공시설 정보2</div>
                                            </div>
                                        </div>
                                        <div class="col-lg-8"><div>공공시설 정보3</div></div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section>
                            <h2 class="text-secondary fw-bolder mb-4">나들이</h2>
                            <!-- Education Card 1-->
                            <div class="card shadow border-0 rounded-4 mb-5">
                                <div class="card-body p-5">
                                    <div class="row align-items-center gx-5">
                                        <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                            <div class="bg-light p-4 rounded-4">
                                                <div class="text-secondary fw-bolder mb-2">나들이 이름</div>
                                                <div class="mb-2">
                                                    <div class="small fw-bolder">나들이 정보1</div>
                                                    <div class="small text-muted">나들이 정보2</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-8"><div>나들이 정보3</div></div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section>
                            <h2 class="text-warning fw-bolder mb-4">문화축제</h2>
                            <!-- Education Card 1-->
                            <div class="card shadow border-0 rounded-4 mb-5">
                                <div class="card-body p-5">
                                    <div class="row align-items-center gx-5">
                                        <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                            <div class="bg-light p-4 rounded-4">
                                                <div class="text-warning fw-bolder mb-2">문화축제 이름</div>
                                                <div class="mb-2">
                                                    <div class="small fw-bolder">문화축제 정보1</div>
                                                    <div class="small text-muted">문화축제 정보2</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-8"><div>문화축제 정보3</div></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Copyright &copy; Creative Project 2025</div></div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/MainPageSetting.js"></script>
        <script src="js/displayFacility.js"></script>

        <!-- Kakao 주소 검색 API 및 지도 API 스크립트 추가 -->
        <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7c6d011bf1bdf797c5d0d19956948354"></script>
    </body>
</html>
